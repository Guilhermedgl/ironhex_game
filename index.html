<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/ironhexIcon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <title>IronHex Game</title>
</head>

<body>
    <div class="landing-page">

        <div class="bg col-lg-12">
            <img src="./img/bg_overlay.png">
        </div>
        
        <header class="main-title container-fluid">
            <div class="col col-md-8 col-md-offset-2">
                <h1>IronHex</h1>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="player-area col-sm-4 col-md-offset-4">
                    <h2>Player 1</h2>
                    <form class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" class="form-control" id="input-player-1" maxlength="20" placeholder="Insert nickname">
                        </div>
                    </form>
                </div>
                <div class="player-area col-sm-4 col-md-offset-4">
                    <h2>Player 2</h2>
                    <form class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" class="form-control" id="input-player-2" maxlength="20" placeholder="Insert nickname">
                        </div>
                    </form>
                </div>
                <button type="button" class="btn btn-primary col-sm-4 col-sm-offset-4" id="btn-start">Start</button>
            </div>
        </div>
    </div>

    <canvas id="main-board" class="board-game position-absolute"></canvas>
    
        <div id="score" class="container hidden">
            <div id="btn-reload" class="btn btn-danger hidden">Reload</div>
            <div id="score-p1" class="score col-sm-6">
                <h4 id="score-p1-name">Score Player 1</h4>
                <p id="score-p1-text">0</p>
                <p id="skill-p1">Active Skill: <span></span></p>
            </div>
            <div id="score-p2" class="score col-sm-6">
                <h4 id="score-p2-name">Score Player 2</h4>
                <p id="score-p2-text">0</p>
                <p id="skill-p2">Active Skill: <span></span></p>
            </div>
        </div>

    <script src="js/config.js"></script>
    <script src="js/input.js"></script>
    <script src="js/gen/skills.js"></script>
    <script src="js/main/player.js"></script>
    <script src="js/main/enemies.js"></script>
    <script src="js/main/food.js"></script>
    <script src="js/gen/damage.js"></script>
    <script src="js/gen/movement.js"></script>
    <script src="js/gen/draw.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
